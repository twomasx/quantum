<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Q.U.A.N.T.U.M. - Intention-Based Coin Flip</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #3a86ff;
      --secondary: #ff006e;
      --dark: #14213d;
      --light: #f8f9fa;
      --success: #38b000;
      --fail: #e63946;
      --neutral: #8338ec;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: var(--dark);
      color: var(--light);
      min-height: 100vh;
      line-height: 1.6;
      overflow-x: hidden;
    }
    .container {
      width: 90%;
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem 0;
      position: relative;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .logo {
      color: var(--primary);
      font-size: 1.5rem;
      font-weight: 700;
      text-decoration: none;
    }
    .probability-display {
      background: rgba(255, 255, 255, 0.1);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      display: flex;
      align-items: center;
      font-size: 0.9rem;
    }
    .help-icon {
      margin-left: 0.5rem;
      cursor: help;
      color: var(--primary);
      font-size: 1.2rem;
    }
    h2 {
      color: var(--primary);
      margin-bottom: 1rem;
      font-size: 2rem;
    }
    .description {
      margin-bottom: 2rem;
      font-size: 1rem;
    }
    .control-panel {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .option-group {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      margin-bottom: 1.5rem;
    }
    .option-block {
      min-width: 140px;
    }
    .option-label {
      display: block;
      margin-bottom: 0.8rem;
      font-weight: bold;
      color: var(--primary);
    }
    label {
      margin-right: 1.2rem;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      margin-bottom: 0.5rem;
    }
    input[type="radio"] {
      margin-right: 0.5rem;
      cursor: pointer;
      width: 18px;
      height: 18px;
    }
    input[type="number"] {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      padding: 0.8rem;
      border-radius: 4px;
      width: 120px;
      font-size: 1rem;
    }
    .button-container {
      position: relative;
      z-index: 10;
    }
    button {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 120px;
      display: block;
      margin: 0.5rem 0 1rem;
      position: relative;
      z-index: 10;
    }
    button:hover {
      background-color: var(--secondary);
      transform: scale(1.05);
    }
    #progress {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.7);
    }
    .results-panel {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .results-title {
      color: var(--primary);
      margin-bottom: 1rem;
      font-size: 1.2rem;
      font-weight: bold;
    }
    .success { color: var(--success); }
    .fail { color: var(--fail); }
    
    /* Coin animation */
    .coin-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      pointer-events: none;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.3s ease;
      perspective: 1200px;
      background: rgba(0,0,0,0.1);
      backdrop-filter: blur(3px);
    }
    .coin {
      width: 150px;
      height: 150px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.1s;
    }
    .coin-front, .coin-back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2.5rem;
      font-weight: bold;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      border: 4px solid #ffe77a;
    }
    .coin-front {
      background: radial-gradient(circle at 30% 30%, #ffd700, #ba9403);
      color: var(--dark);
      transform: rotateY(0deg);
      z-index: 2;
    }
    .coin-back {
      background: radial-gradient(circle at 30% 30%, #d4af37, #a17c02);
      color: var(--dark);
      transform: rotateY(180deg);
      z-index: 1;
    }
    
    /* Fix for upside-down T when coin is flipped */
    .coin-back span {
      display: inline-block;
    }
    
    .coin-edge {
      position: absolute;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      border-radius: 50%;
      box-sizing: border-box;
      transform: translateZ(0);
    }
    
    /* Add a subtle glint of light */
    .coin-front::after, .coin-back::after {
      content: '';
      position: absolute;
      width: 50%;
      height: 50%;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 100%;
      top: 10%;
      left: 10%;
      filter: blur(5px);
    }
    
    @keyframes flip-animation {
      0% { transform: rotateY(0deg) rotateX(0deg); }
      10% { transform: rotateY(36deg) rotateX(36deg); }
      20% { transform: rotateY(72deg) rotateX(72deg); }
      30% { transform: rotateY(108deg) rotateX(108deg); }
      40% { transform: rotateY(144deg) rotateX(144deg); }
      50% { transform: rotateY(180deg) rotateX(180deg); }
      60% { transform: rotateY(216deg) rotateX(216deg); }
      70% { transform: rotateY(252deg) rotateX(252deg); }
      80% { transform: rotateY(288deg) rotateX(288deg); }
      90% { transform: rotateY(324deg) rotateX(324deg); }
      100% { transform: rotateY(360deg) rotateX(360deg); }
    }
    
    /* Control group styles */
    #controlResults {
      background: rgba(255, 255, 255, 0.03);
      border-radius: 8px;
      padding: 1rem;
      margin-top: 1rem;
      border: 1px dashed rgba(255, 255, 255, 0.1);
    }
    hr {
      border: none;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      margin: 1rem 0;
    }
    
    /* Recent flips visualization */
    .recent-container {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 0.8rem;
    }
    .flip-result {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 0.8rem;
    }
    .flip-success {
      background-color: rgba(56, 176, 0, 0.2);
      border: 1px solid var(--success);
    }
    .flip-fail {
      background-color: rgba(230, 57, 70, 0.2);
      border: 1px solid var(--fail);
    }
    
    /* Back to home button */
    .back-link {
      position: absolute;
      top: 1rem;
      left: 1rem;
      color: var(--primary);
      text-decoration: none;
      display: flex;
      align-items: center;
      font-size: 0.9rem;
      background: rgba(0, 0, 0, 0.3);
      padding: 0.5rem 0.8rem;
      border-radius: 20px;
      backdrop-filter: blur(4px);
      z-index: 100;
    }
    .back-link:hover {
      color: var(--secondary);
      background: rgba(0, 0, 0, 0.5);
    }
    .back-link svg {
      margin-right: 5px;
    }
    
    /* Mobile optimizations */
    @media (max-width: 768px) {
      .container {
        width: 95%;
        padding-top: 4rem;
      }
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      h2 {
        font-size: 1.8rem;
      }
      .probability-display {
        align-self: flex-start;
      }
      .option-group {
        flex-direction: column;
        gap: 1rem;
      }
      .option-block {
        width: 100%;
      }
      .control-panel, .results-panel {
        padding: 1.2rem;
      }
    }
    
    @media (max-width: 480px) {
      .back-link {
        padding: 0.4rem 0.6rem;
        font-size: 0.8rem;
      }
      .coin {
        width: 120px;
        height: 120px;
      }
      .container {
        padding-top: 3.5rem;
      }
      h2 {
        font-size: 1.5rem;
      }
      button {
        width: 100%;
      }
      .flip-result {
        width: 20px;
        height: 20px;
      }
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-link">
    <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
      <path d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
    </svg>
    Back to Q.U.A.N.T.U.M.
  </a>

  <div class="coin-container" id="coinAnimation">
    <div class="coin">
      <div class="coin-front">H</div>
      <div class="coin-back"><span>T</span></div>
    </div>
  </div>
  
  <div class="container">
    <header>
      <h2>Intention-Based Coin Flip</h2>
      <div class="probability-display">
        <span>Longest Streak Prob: </span>
        <span id="maxStreakProbability">N/A</span>
        <span class="help-icon" title="The probability of achieving a streak of N successful outcomes (matches your intention) by chance is (0.5)^N, or 1 in 2^N. For example, a streak of 3 has a probability of (0.5)^3 = 1/8.">ⓘ</span>
      </div>
    </header>
    
    <p class="description">Pick "Heads" or "Tails" and set your intention. All randomness is local, secure, and running in your browser.</p>
    
    <div class="control-panel">
      <div class="option-group">
        <div class="option-block">
          <span class="option-label">Your Intention:</span>
          <div>
            <label>
              <input type="radio" name="intention" value="heads" checked> Heads
            </label>
          </div>
          <div>
            <label>
              <input type="radio" name="intention" value="tails"> Tails
            </label>
          </div>
        </div>
        
        <div class="option-block">
          <span class="option-label">Mode:</span>
          <div>
            <label>
              <input type="radio" name="mode" value="batch" checked> Batch
            </label>
          </div>
          <div>
            <label>
              <input type="radio" name="mode" value="single"> Single Flip
            </label>
          </div>
        </div>
      </div>
      
      <div id="iterationsLabel">
        <span class="option-label">Iterations:</span>
        <input type="number" id="iterations" value="100" min="1" max="10000">
      </div>
      
      <div class="button-container">
        <button id="runButton">Run Batch</button>
      </div>
      <div id="progress"></div>
    </div>
    
    <div class="results-panel">
      <div class="results-title">Results</div>
      <div id="results">No flips yet.</div>
      
      <h4 style="margin-top: 1rem; color: var(--primary);">Recent Flips</h4>
      <div class="recent-container" id="recentVisual"></div>
    </div>
  </div>

  <script>
    // Immediately execute to ensure everything is loaded
    document.addEventListener('DOMContentLoaded', function() {
      function getRandomBit() {
        const arr = new Uint8Array(1);
        window.crypto.getRandomValues(arr);
        return arr[0] % 2;
      }

      let data = [];

      const iterationsInput = document.getElementById('iterations');
      const iterationsLabel = document.getElementById('iterationsLabel');
      const runButton = document.getElementById('runButton');
      const modeRadios = document.querySelectorAll('input[name="mode"]');
      const coinAnimation = document.getElementById('coinAnimation');
      const coin = document.querySelector('.coin');
      const coinFront = document.querySelector('.coin-front');
      const coinBack = document.querySelector('.coin-back');

      // Add debugging to verify elements are found
      console.log('Found button:', runButton);
      
      function handleModeChange() {
        const selectedMode = document.querySelector('input[name="mode"]:checked').value;
        if (selectedMode === 'single') {
          iterationsInput.style.display = 'none';
          iterationsLabel.style.display = 'none';
          runButton.textContent = 'Flip One Coin';
        } else { // batch
          iterationsInput.style.display = 'inline-block';
          iterationsLabel.style.display = 'block';
          runButton.textContent = 'Run Batch';
        }
      }

      function playCoinAnimation(result) {
        // Reset animation
        coin.style.animation = 'none';
        void coin.offsetWidth; // Trigger reflow to restart animation
        
        // Show animation container with a slight fade in
        coinAnimation.style.opacity = '1';
        
        // Start from a clean state - no transform
        coin.style.transform = 'rotateY(0deg) rotateX(0deg)';
        
        // Determine final rotation based on result
        // For heads (1): Land on multiples of 360° (showing heads)
        // For tails (0): Land on odd multiples of 180° (showing tails)
        const finalRotationY = result === 1 
            ? 1800 // 5 complete rotations (lands on heads)
            : 1980; // 5.5 complete rotations (lands on tails)
            
        const finalRotationX = 720; // 2 complete rotations on X axis for visual flair
        
        // Create a dynamic animation that naturally slows down to the final state
        // Adding slight wobble effect at the end for realism
        let dynamicKeyframes = `@keyframes dynamic-flip {
          0% { 
            transform: rotateY(0deg) rotateX(0deg); 
            animation-timing-function: cubic-bezier(0.33, 1, 0.68, 1);
          }
          20% { 
            transform: rotateY(ROTATION_Y_20) rotateX(ROTATION_X_20);
            animation-timing-function: cubic-bezier(0.5, 0, 0.75, 0);
          }
          40% { 
            transform: rotateY(ROTATION_Y_40) rotateX(ROTATION_X_40);
            animation-timing-function: cubic-bezier(0.5, 1, 0.75, 1);
          }
          60% { 
            transform: rotateY(ROTATION_Y_60) rotateX(ROTATION_X_60);
            animation-timing-function: cubic-bezier(0.5, 0, 0.75, 0);
          }
          80% { 
            transform: rotateY(ROTATION_Y_80) rotateX(ROTATION_X_80);
            animation-timing-function: cubic-bezier(0.33, 1, 0.68, 1);
          }
          95% { 
            transform: rotateY(ROTATION_Y_95) rotateX(ROTATION_X_95);
            animation-timing-function: cubic-bezier(0.17, 0.67, 0.83, 0.97);
          }
          98% {
            transform: rotateY(ROTATION_Y_98) rotateX(ROTATION_X_98);
            animation-timing-function: ease-out;
          }
          100% { 
            transform: rotateY(ROTATION_Y_100) rotateX(ROTATION_X_100);
          }
        }`;
        
        // Replace placeholder values with actual calculated rotations
        dynamicKeyframes = dynamicKeyframes
          .replace('ROTATION_Y_20', Math.round(finalRotationY * 0.2) + 'deg')
          .replace('ROTATION_X_20', Math.round(finalRotationX * 0.2) + 'deg')
          .replace('ROTATION_Y_40', Math.round(finalRotationY * 0.4) + 'deg')
          .replace('ROTATION_X_40', Math.round(finalRotationX * 0.4) + 'deg')
          .replace('ROTATION_Y_60', Math.round(finalRotationY * 0.6) + 'deg')
          .replace('ROTATION_X_60', Math.round(finalRotationX * 0.6) + 'deg')
          .replace('ROTATION_Y_80', Math.round(finalRotationY * 0.8) + 'deg')
          .replace('ROTATION_X_80', Math.round(finalRotationX * 0.8) + 'deg')
          .replace('ROTATION_Y_95', Math.round(finalRotationY * 0.95) + 'deg')
          .replace('ROTATION_X_95', Math.round(finalRotationX * 0.95) + 'deg')
          .replace('ROTATION_Y_98', Math.round(finalRotationY * 0.98 + (result === 1 ? 5 : -5)) + 'deg')
          .replace('ROTATION_X_98', Math.round(finalRotationX * 0.98 + 3) + 'deg')
          .replace('ROTATION_Y_100', finalRotationY + 'deg')
          .replace('ROTATION_X_100', finalRotationX + 'deg');
        
        // Add the dynamic animation to the document
        const styleSheet = document.createElement('style');
        styleSheet.id = 'dynamic-flip-style';
        styleSheet.textContent = dynamicKeyframes;
        
        // Remove any previous dynamic style
        const prevStyle = document.getElementById('dynamic-flip-style');
        if (prevStyle) {
          prevStyle.remove();
        }
        
        document.head.appendChild(styleSheet);
        
        // Apply the dynamic animation with proper easing
        coin.style.animation = 'dynamic-flip 2.2s cubic-bezier(0.21, 0.53, 0.29, 0.99) forwards';
        
        // Hide after showing result
        setTimeout(() => {
          coinAnimation.style.opacity = '0';
          // Reset coin state after hiding
          setTimeout(() => {
            // Clean up dynamic style
            if (styleSheet) {
              styleSheet.remove();
            }
          }, 500);
        }, 3500);
      }

      modeRadios.forEach(radio => radio.addEventListener('change', handleModeChange));
      handleModeChange();

      function updateStats() {
        const total = data.length;
        const maxStreakProbabilityEl = document.getElementById('maxStreakProbability');

        let controlResultsDiv = document.getElementById('controlResults');
        if (!controlResultsDiv) {
          controlResultsDiv = document.createElement('div');
          controlResultsDiv.id = 'controlResults';
          const resultsPanel = document.querySelector('.results-panel');
          resultsPanel.appendChild(controlResultsDiv);
        }

        const recentVisual = document.getElementById('recentVisual');

        if (!total) {
          results.innerHTML = "No flips yet.";
          recentVisual.innerHTML = "";
          if (maxStreakProbabilityEl) maxStreakProbabilityEl.textContent = 'N/A';
          controlResultsDiv.innerHTML = '<hr><h4 style="color: var(--primary);">Control Group Simulation (vs. fixed \'Heads\')</h4>No flips yet.';
          return;
        }

        const wins = data.filter(x => x.success).length;
        let current = 0, maxStreak = 0;
        data.forEach(d => {
          if (d.success) { current++; maxStreak = Math.max(maxStreak, current);}
          else current = 0;
        });

        if (maxStreakProbabilityEl) {
            if (maxStreak > 0) {
              const oneInX = Math.pow(2, maxStreak);
              maxStreakProbabilityEl.textContent = `1 in ${oneInX.toLocaleString()}`;
            } else {
              maxStreakProbabilityEl.textContent = 'N/A';
            }
        }

        let last20 = data.slice(-20);
        let last20wins = last20.filter(x => x.success).length;
        results.innerHTML = `
          <b>Total Flips:</b> ${total}<br>
          <b>Matches Your Intention:</b> ${wins} (${((wins/total)*100).toFixed(2)}%)<br>
          <b>Longest Streak:</b> ${maxStreak}<br>
          <b>Last 20 Success Rate:</b> ${((last20wins/last20.length)*100).toFixed(1)}%<br>
        `;
        
        // Visual representation of recent flips
        recentVisual.innerHTML = '';
        const recentFlips = data.slice(-30);
        recentFlips.forEach(flip => {
          const flipElement = document.createElement('div');
          flipElement.className = `flip-result ${flip.success ? 'flip-success' : 'flip-fail'}`;
          flipElement.textContent = flip.result === 1 ? 'H' : 'T';
          const userIntention = flip.success ? flip.result : (flip.result === 1 ? 0 : 1);
          flipElement.title = `Flip #${flip.trial}: Result was ${flip.result === 1 ? 'Heads' : 'Tails'}, you intended ${userIntention === 1 ? 'Heads' : 'Tails'} - ${flip.success ? 'Match' : 'No Match'}`;
          recentVisual.appendChild(flipElement);
        });

        // Control Group Stats Calculation and Display
        const controlWins = data.filter(x => x.controlSuccess).length;
        let controlCurrentStreak = 0, longestControlStreak = 0;
        data.forEach(d => {
          if (d.controlSuccess) { controlCurrentStreak++; longestControlStreak = Math.max(longestControlStreak, controlCurrentStreak);}
          else controlCurrentStreak = 0;
        });
        let controlLast20 = data.slice(-20);
        let controlLast20wins = controlLast20.filter(x => x.controlSuccess).length;
        let controlMaxStreakProbabilityText = 'N/A';
        if (longestControlStreak > 0) {
          const oneInX = Math.pow(2, longestControlStreak);
          controlMaxStreakProbabilityText = `1 in ${oneInX.toLocaleString()}`;
        }

        controlResultsDiv.innerHTML = `
          <hr>
          <h4 style="color: var(--primary);">Control Group Simulation (vs. fixed \'Heads\')</h4>
          <b>Total Flips:</b> ${total}<br>
          <b>Matches \'Heads\':</b> ${controlWins} (${total ? ((controlWins/total)*100).toFixed(2) : '0.00'}%)<br>
          <b>Longest \'Heads\' Streak:</b> ${longestControlStreak} (Prob: ${controlMaxStreakProbabilityText})<br>
          <b>Last 20 \'Heads\' Success Rate:</b> ${controlLast20.length ? ((controlLast20wins/controlLast20.length)*100).toFixed(1) : '0.0'}%<br>
        `;
      }

      // Make sure the click handler is properly attached and working
      if (runButton) {
        runButton.onclick = async function() {
          console.log('Button clicked!');
          const selectedMode = document.querySelector('input[name="mode"]:checked').value;
          const intention = document.querySelector('input[name="intention"]:checked').value;
          const intendedValue = intention === 'heads' ? 1 : 0;
          const controlIntentionValue = 1; // Fixed control intention: 1 for Heads
          
          // Debug information
          console.log(`Selected intention: ${intention}, mapped to value: ${intendedValue}`);
          console.log(`Heads maps to 1, Tails maps to 0`);

          if (selectedMode === 'batch') {
            data = []; 
            updateStats(); 
            progress.textContent = '';
            let n = Math.max(1, Math.min(10000, +iterations.value || 100));
            for (let i = 0; i < n; i++) {
              const result = getRandomBit();
              const success = result === intendedValue;
              // Log first few results for debugging
              if (i < 5) {
                console.log(`Trial ${i+1}: Got ${result} (${result === 1 ? 'Heads' : 'Tails'}), intended ${intendedValue} (${intention}) - ${success ? 'Success' : 'Fail'}`);
              }
              const controlResult = getRandomBit();
              const controlSuccess = controlResult === controlIntentionValue;
              data.push({trial: data.length + 1, result, success, controlResult, controlSuccess});
              if (i % 10 === 0 || i === n-1) {
                progress.textContent = `Progress: ${i+1}/${n}`;
                updateStats();
                await new Promise(r => setTimeout(r, 5)); 
              }
            }
            progress.textContent = `Complete: ${n} flips.`;
          } else { // single flip mode
            const result = getRandomBit();
            const success = result === intendedValue;
            console.log(`Single flip: Got ${result} (${result === 1 ? 'Heads' : 'Tails'}), intended ${intendedValue} (${intention}) - ${success ? 'Success' : 'Fail'}`);
            const controlResult = getRandomBit();
            const controlSuccess = controlResult === controlIntentionValue;
            data.push({trial: data.length + 1, result, success, controlResult, controlSuccess});
            progress.textContent = `Flipped one coin. Total flips: ${data.length}`;
            playCoinAnimation(result);
          }
          updateStats();
        };

        // Also add an extra event listener to be sure
        runButton.addEventListener('click', function(e) {
          console.log('Button clicked through addEventListener!');
        });
      } else {
        console.error('Run button not found!');
      }

      // Ensure this code executes
      console.log('Script initialization complete');
    });
  </script>
